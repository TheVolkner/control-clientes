<header id="main-header" class="py-2 bg-primary text-white">
  <section class="container">
    <article class="row">
      <section class="col-md-6">
        <h1><i class="fas fa-user"></i> Registro</h1>
      </section>
    </article>
  </section>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <section class="container">
    <article class="row">
      <section class="col">
        <section
          class="alert alert-danger"
          role="alert"
          #mensajeError
          [hidden]="true"
        >
          {{ mensaje }}
        </section>
      </section>
    </article>
  </section>
</section>

<section id="registro">
  <section class="container">
    <article class="row">
      <section class="col-md-6 mx-auto">
        <article class="card">
          <section class="card-header bg-dark text-white text-center">
            Registro
          </section>
          <article class="card-body d-grid gap-2">
            <form (submit)="registro()">
              <section class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                  [(ngModel)]="email"
                />
              </section>
              <section class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                  [(ngModel)]="password"
                />
              </section>
              <section class="mt-3 text-center">
                <input
                  type="submit"
                  value="Registrarse"
                  class="btn btn-primary"
                />
              </section>
            </form>
          </article>
        </article>
      </section>
    </article>
  </section>
</section>
