<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Registro</h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-danger" role="alert" #mensajeError [hidden]="true">
          {{mensaje}}
        </div>
      </div>
    </div>
  </div>
</section>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-dark text-white text-center">Registro</div>
          <div class="card-body d-grid gap-2">
            <form (submit)="registro()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required [(ngModel)]="password">
              </div>
              <div class="mt-3 text-center">
                <input type="submit" value="Registrarse" class="btn btn-primary">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
