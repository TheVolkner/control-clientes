<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-circle-minus"></i> No encontrado.</h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 d-grid gap-2">
        <a routerLink="/" class="btn btn-light">
         <i class="fas fa-arrow-left"></i> Regresar al Inicio
        </a>
      </div>
    </div>
  </div>
</section>


<section id="config">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="col">
          <div class="card">
            <div class="card-header">
         <h4>Error</h4>
            </div>
            <div class="card-body">
              <fieldset class="form-group">
                <legend>No se encuentra el recurso solicitado.</legend>
                <div class="form-check">
                  <p>Por favor compruebe el link ingresado en el buscador.</p>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
