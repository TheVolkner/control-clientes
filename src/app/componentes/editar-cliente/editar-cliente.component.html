<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Editar Cliente</h1>
      </div>
    </div>
  </div>
</header>
<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 d-grid gap-2">
          <a routerLink="/" class="btn btn-light">
            <i class="fas fa-arrow-left"></i> Regresar al Inicio
          </a>
        </div>
        <div class="col-md-3 d-grid gap-2">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-check"></i> Guardar Cliente
          </button>
        </div>
        <div class="col-md-3 d-grid gap-2">
          <a href="#" (click)="eliminar()" class="btn btn-danger">
            <i class="fas fa-trash"></i> Eliminar Cliente
          </a>
        </div>
      </div>
    </div>
  </section>
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h4>Editar Cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  [(ngModel)]="cliente.nombre"
                  #nombre="ngModel"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                  class="form-control"
                />
                <div
                  [hidden]="!nombre.errors?.['required']"
                  class="invalid-feedback"
                >
                  Nombre requerido.
                </div>
                <div
                  [hidden]="!nombre.errors?.['minlength']"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres.
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input
                  type="text"
                  name="apellido"
                  [(ngModel)]="cliente.apellido"
                  #apellido="ngModel"
                  [ngClass]="{
                    'is-invalid': apellido.errors && apellido.touched
                  }"
                  required
                  minlength="2"
                  class="form-control"
                />
                <div
                  [hidden]="!apellido.errors?.['required']"
                  class="invalid-feedback"
                >
                  Apellido requerido
                </div>
                <div
                  [hidden]="!apellido.errors?.['minlength']"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres.
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  [(ngModel)]="cliente.email"
                  #email="ngModel"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                  required
                  pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
                  class="form-control"
                />
                <div
                  [hidden]="!email.errors?.['required']"
                  class="invalid-feedback"
                >
                  Email requerido
                </div>
                <div
                  [hidden]="!email.errors?.['pattern']"
                  class="invalid-feedback"
                >
                  Email no v√°lido.
                </div>
              </div>
              <div class="form-group">
                <label for="saldo">Saldo:</label>
                <input
                  type="number"
                  name="saldo"
                  [(ngModel)]="cliente.saldo"
                  #saldo="ngModel"
                  [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                  required
                  class="form-control"
                />
                <div
                  [hidden]="!saldo.errors?.['required']"
                  class="invalid-feedback"
                >
                  Saldo requerido
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
