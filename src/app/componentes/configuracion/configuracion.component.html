<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Configuracion</h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 d-grid gap-2">
        <a routerLink="/" class="btn btn-light">
         <i class="fas fa-arrow-left"></i> Regresar al Inicio
        </a>
      </div>
      <div class="col-md-3 d-grid gap-2">
        <button class="btn btn-success" type="submit" (click)="guardar()">
          <i class="fas fa-check"></i> Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</section>


<section id="config">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="col">
          <div class="card">
            <div class="card-header">
         <h4>Editar Configuraci√≥n</h4>
            </div>
            <div class="card-body">
              <fieldset class="form-group">
                <legend>Permitir Registro de Usuarios</legend>
                <div class="form-check">
                  <label for="form-check-label">
                    <input type="checkbox" class="form-check-input" name="permitirRegistro" [(ngModel)]="permitirRegistro" [checked]="permitirRegistro">
                    {{permitirRegistro?"Si":"No"}}
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
